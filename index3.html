<!<!DOCTYPE html>
<html>
<head>
<title>My first html form </title> 
</head>
<body>
<h1> Html Forms</h1>
    <form>
        <label for="username">enter username Please:</label>
            <input type="text" id="username" name="username"placeholder="username" required>  
            <br><br>
         
            <label for="email">Enter email please</label> 
         <input type="email" id="email" name="email" placeholder="email" required> 
         
         <br><br>
         <label for="password">Password now:</label>
        <input type="password" id="password" name="password"placeholder="choose a password" required> 

        <p>Select your age</p>
        <input type="radio" name="age" value="0-25" id="option-1">
        <label for="option-1">0-25</label>
        <input type="radio" name="age" value="26-50" id="option-2">
        <label for="option-2">26-50</label>
        <input type="radio" name="age" value="51+" id="option-3">
        <label for="option-3">51+</label>

        <br><br>

        <label for="questions">Security questions:</label>
        <select name="questions" id="questions">
        <option value="q1">what colour are your favourite pair of socks?   </option>
        <option value="q2">what colour are your favourite shirt?   </option>
        <option value="q3">what colour are your favourite pants?   </option>
        </select>

        <br><br>

        <label for="answer">Security question answer:</label>
        <input type="text" id="answer" name="answer"


        <br><br><br>

        <label for="bio">Your bio:</label> <br>
        <textarea name="bio" id="bio" cols='30' rows="10" placeholder="about you.."> </textarea>

        <br><br>
        <input type="submit" value="submit the form">


    </form>
</body> 

</html>
